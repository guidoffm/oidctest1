<h2>Users</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Key</th>
            <th>City</th>
            <th>State</th>
            <th>Person ID</th>
            <th>Person Org</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of (users|async)">
            <td>{{user.key}}</td>
            <td>{{user.data.city}}</td>
            <td>{{user.data.state}}</td>
            <td>{{user.data.person.id}}</td>
            <td>{{user.data.person.org}}</td>
        </tr>
</table>
